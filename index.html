<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JP Fashion | Elegancia que define tu estilo</title>
    <meta name="description" content="JP Fashion - Boutique de lujo con curaduría exclusiva en moda femenina.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="JP Fashion | Boutique de Lujo">
    <meta property="og:description" content="Elegancia que define tu estilo. Colecciones exclusivas para la mujer moderna.">
    <meta property="og:image" content="https://fowudbobxctpxguzpirh.supabase.co/storage/v1/object/public/imagenes/foto2.jpeg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
        }
        h1, h2, h3, h4, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .text-gold { color: #D4AF37; }
        .bg-gold { background-color: #D4AF37; }
        .border-gold { border-color: #D4AF37; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #D4AF37; border-radius: 10px; }

        #initial-loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes loading-bar {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-loading { animation: loading-bar 2s ease-in-out infinite; }
    </style>

    <!-- Shim para process.env -->
    <script>
      window.process = { env: { API_KEY: "" } };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
</head>
<body class="overflow-x-hidden">
    <div id="initial-loader">
        <h1 class="text-4xl font-serif text-gold tracking-[0.3em] mb-4">JP FASHION</h1>
        <div class="w-48 h-px bg-gold/20 relative overflow-hidden">
            <div class="absolute inset-0 bg-gold animate-loading"></div>
        </div>
        <p class="text-[9px] uppercase tracking-[0.5em] text-gray-500 mt-6 italic">Elegancia que define tu estilo</p>
    </div>

    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>

    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('initial-loader');
            if (loader) {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 800);
                }, 1000);
            }
        });

        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error JP Fashion:', msg, '\nEn:', url, 'línea:', lineNo);
            return false;
        };
    </script>
</body>
</html>
